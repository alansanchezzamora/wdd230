<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero-image {
            position: relative;
            background-image: url('https://www.placekiten.com/600/400'); /* Replace with the relative path to your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-text {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better text readability */
            border-radius: 10px;
        }

        .hero-text h1,
        .hero-text p,
        .hero-text a {
            color: #fff;
            margin: 0;
        }

        /* Add media query for smaller screens if needed */
        @media screen and (max-width: 768px) {
            .hero-text {
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Your Website Title</h1>
            <p>Subtitle or a brief description goes here.</p>
            <a href="#learn-more">Learn More</a>
        </div>
    </div>
</body>

</html>
