<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current and Next Three Days Display</title>
    </head>
    
    <body>

<h1 id="currentAndNextDays"></h1>

<script>
    // JavaScript function to get the current day and the next three days
    function getCurrentAndNextDays() {
        // Array of days to match with JavaScript's getDay() method
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Get the current date
        const currentDate = new Date();

        // Get the day of the week (0 to 6)
        const currentDayIndex = currentDate.getDay();

        // Display the current day and the next three days in the HTML element with id "currentAndNextDays"
        document.getElementById("currentAndNextDays").innerText =
            `Today is ${daysOfWeek[currentDayIndex]}. ` +
            `The next three days are ${daysOfWeek[(currentDayIndex + 1) % 7]}, ` +
            `${daysOfWeek[(currentDayIndex + 2) % 7]}, and ${daysOfWeek[(currentDayIndex + 3) % 7]}.`;
    }

        // Call the function when the page loads
        window.onload = getCurrentAndNextDays;
    </script>

</body>
</html>
