<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media Icons</title>
    <style>
        /* CSS for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* CSS for social media icons */
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-icons img{
            height: 40px;
            max-width: auto;

        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }
    </style>
    </head>
    <body>
        <!-- Your website content goes here -->

<!-- Footer with social media icons -->
<footer>
    <ul class="social-icons">
        <li><a href="https://www.facebook.com"><img src="images/facebook-icon.webp" alt="Facebook"></a></li>
        <li><a href="https://www.twitter.com"><img src="images/twitter-icon.webp" alt="Twitter"></a></li>
        <li><a href="https://www.linkedin.com"><img src="images/linkedin-icon.webp" alt="Linkedin"></a></li>
    </ul>
</footer>

</body>
</html>
