<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchy Button</title>
  <style>
    .catchy-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 2px solid #FFA500;
      color: #FFFFFF;
      background-color: #FFA500;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .catchy-button:hover {
      background-color: #FFFFFF;
      color: #FFA500;
    }
  </style>
</head>
<body>

  <a href="#" class="catchy-button">Discover Now!</a>

</body>
</html>
