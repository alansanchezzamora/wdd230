<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        #logo {
            max-width: 100px;
            /* Adjust as needed */
        }
    </style>
</head>

<body>

    <header>
        <div class="social-icons">
            <a href="https://twitter.com/example" target="_blank" rel="noopener noreferrer"><img src="twitter-icon.png"
                    alt="Twitter"></a>
            <a href="https://www.facebook.com/example" target="_blank" rel="noopener noreferrer"><img
                    src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/example" target="_blank" rel="noopener noreferrer"><img
                    src="instagram-icon.png" alt="Instagram"></a>
            <!-- Add more social media links as needed -->
        </div>

        <img src="your-logo.png" alt="Your Logo" id="logo">

        <nav>
            <a href="#">Home</a>
            <a href="#">Rentals</a>
            <a href="#">Reservations</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Your content goes here -->

</body>

</html>
